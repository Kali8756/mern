<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Purchase Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .green{
            color:#238636;
            font-weight: bold;
        }
        .course-link {
            display: block;
            margin-bottom: 20px;
            font-size: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .copy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Purchase Confirmation</h1>
        <p class="green">Congratulations! You have successfully purchased the course. Click below to access it:</p>
        <a href="https://kali8756.github.io/web-development/link.html" class="course-link"></a>
        <button onclick="copyLink()" class="copy-button">Copy Link</button>
    </div>

    <script>
        function copyLink() {
            var courseLink = document.querySelector('.course-link');
            var tempInput = document.createElement('input');
            tempInput.value = courseLink.href;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Course link copied! and also will be send to your email.');
        }
    </script>
</body>
</html>
